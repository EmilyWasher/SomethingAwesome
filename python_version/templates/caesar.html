{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Caesar Cipher with a key</h1>
</div>
<div>
    <form id="encryptform" method = "POST">
		<div>
		    <label>Enter your message here</label><br>
		    <textarea name="message" rows="10" cols="50" autofocus form="encryptform">
		    </textarea><br>
		    <label>Enter your key here</label><br>
		    <input type="number" name="key" value="{{key}}" placeholder="Enter key">
		</div>
		<div style="margin: 10px 0px">
			<button type="submit">Encrypt</button>
		</div>
	    <div style="margin: 10px 0px">
			<button type="submit">Decrypt</button>
		</div>
    </form>
</div>
<div>
    <textarea id="ciphertext" rows="10" cols="50"></textarea>
</div>
<div>
    <a href="{{url_for('index')}}">Back to main menu</a>
</div>
{% endblock %}
