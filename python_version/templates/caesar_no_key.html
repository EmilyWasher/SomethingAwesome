{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Decrypt Caesar Cipher without a key</h1>
</div>
<div>
    <form id="encryptform" method = "POST">
		<div>
		    <label>Enter your message here</label><br>
		    <textarea name="message" rows="10" cols="50" autofocus form="encryptform">
		    </textarea>
		</div>
	    <div style="margin: 10px 0px">
			<button type="submit">Decrypt</button>
		</div>
		<div>
            {%  if new_message != NULL %}
            	<label>Your new message is:</label><br>
            	<p id="new_message" name="new_message" value="{{new_message}}" form="encryptform">{{new_message}}</p>
            {%  endif  %}
        </div>
    </form>
</div>

<div>
    <a href="{{url_for('index')}}">Back to main menu</a>
</div>
{% endblock %}
